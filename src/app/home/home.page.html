<ion-header>
</ion-header>

<ion-content>
  <div id="map_canvas"> </div>
  <div class="warningPopup" padding [hidden]="warningPopupHidden">
      <ion-card>
          <ion-card-header>
              <ion-card-title>Gebied met hoog natuurbrandrisico</ion-card-title>
          </ion-card-header>
          
          <ion-card-content>
              U bevind zich in een gebied met een hoog natuurbrandrisico, let goed op en houdt u aan de gespecificeerde noodverorderningen.<br>
              <ion-button (click)='openDetailedWarning()'>Meer Informatie</ion-button>
              <ion-button class='close-btn' (click)='closeWarningPopup()'>Sluiten</ion-button>
          </ion-card-content>
      </ion-card>
  </div>
  <ion-button class ="test-btn" (click)='showWarningPopup()'>Show Warning Popup Test</ion-button>
</ion-content>
